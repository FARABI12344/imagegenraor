<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Panton:wght@400;700&display=swap">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="https://image.farabi.me">IMAGE.FARABI.me</a>
    </div>

    <div class="container">
        <h1>IMAGE GENERATOR</h1>
        <h2>by Pollinations AI</h2>

        <div class="box-container">
            <textarea id="prompt" placeholder="Generating prompt..."></textarea>
            <div class="option">
                <label>
                    <input type="radio" name="type" value="logo" checked> Logo
                </label>
                <label>
                    <input type="radio" name="type" value="banner"> Banner
                </label>
            </div>
            <button id="generateBtn">Generate</button>
        </div>

        <div id="loading" class="loading">Loading...</div>

        <div id="imageBox" class="image-box">
            <!-- Generated image will appear here -->
        </div>

        <div id="imageStats" class="image-stats">
            <!-- Image generation count and stats -->
        </div>
    </div>

    <div id="notification" class="notification">Enjoy Unlimited Image Generation...</div>
</body>
</html>
