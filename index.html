<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Import the Panton font from the root folder -->
    <style>
        @font-face {
            font-family: 'Panton';
            src: url('Panton.ttf') format('truetype');
        }
        body, h1, h2, textarea, button, #imageStats {
            font-family: 'Panton', sans-serif;
            text-transform: uppercase; /* Make everything uppercase */
        }
    </style>
    
    <!-- Adding the external JS script -->
    <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="139803" async data-cfasync="false"></script>
</head>
<body>
    <div class="navbar">
        <a href="https://image.farabi.me">IMAGE.FARABI.me</a>
    </div>

    <div class="container">
        <h1>IMAGE GENERATOR</h1>
        <h2>by Pollinations AI</h2>

        <div class="box-container">
            <textarea id="prompt" placeholder="A BURGER LOGO, DRAGON IN THE MOUNTAIN, ETC..."></textarea>
            <div class="option">
                <label>
                    <input type="radio" name="type" value="logo" checked> Logo
                </label>
                <label>
                    <input type="radio" name="type" value="banner"> Banner
                </label>
            </div>
            <button id="generateBtn">GENERATE</button>
        </div>

        <div id="loading" class="loading">LOADING... ALSO COMEBACK AFTER REDIRECTING TO ADS!</div>

        <div id="imageBox" class="image-box">
            <!-- Generated image will appear here -->
        </div>

        <div id="imageStats" class="image-stats">
            <!-- Image generation count and stats -->
        </div>
    </div>

    <div id="notification" class="notification">MAKE SURE TO COME BACK AFTER REDIRECTING TO ADS...</div>

    <script src="script.js" defer></script>
</body>
</html>
